<body class="bg-gray-50 min-h-screen flex flex-col items-center">
	<div class="fa-4x">
		<!-- Rotating Icons -->
		<i class="fa-solid fa-seedling fa-rotate-90"></i>
		<i class="fa-solid fa-seedling fa-rotate-180"></i>
		<i class="fa-solid fa-seedling fa-rotate-270"></i>
		
		<!-- Beating Icons -->
		<i class="fa-solid fa-heart fa-beat"></i>
		<i class="fa-solid fa-heart-circle-bolt fa-beat-fade"></i>
		
		<!-- Bouncing Icon -->
		<i class="fa-solid fa-basketball fa-bounce"></i>
		
		<!-- Fading Icon -->
		<i class="fa-solid fa-star fa-fade"></i>
		
		<!-- Flipping Icons -->
		<i class="fa-solid fa-arrows-rotate fa-flip"></i>
		<i class="fa-solid fa-arrow-right fa-flip-horizontal"></i>
		<i class="fa-solid fa-arrow-up fa-flip-vertical"></i>
		
		<!-- Shaking Icon -->
		<i class="fa-solid fa-bell fa-shake"></i>
		
		<!-- Spinning Icons -->
		<i class="fa-solid fa-circle-notch fa-spin"></i>
		<i class="fa-solid fa-circle-notch fa-spin fa-spin-reverse"></i>
		<i class="fa-solid fa-spinner fa-spin-pulse"></i>
	</div>

	<a href="/fontawesome-pro-v6.7.0/index.html" class="relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-200 via-red-300 to-yellow-200 group-hover:from-red-200 group-hover:via-red-300 group-hover:to-yellow-200 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400">
		<span class="relative px-5 py-2 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
			Back
		</span>
	</a>
